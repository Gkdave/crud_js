<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
     
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>JavaScript crud operation</title>
 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <h1 class="text-center text-danger p-4">JavaScript Crud Operation</h1>
      <div class="row">
         <div class="col-md-12 bg-white shadow-lg p-4">
            <div class="d-flex w-100 justify-content-between align-items-center p-2 bg-primary">
               <div>
                  <h1 class="text-white">@just for Code</h1>
               </div>
               <div >
                  <button class="btn btn-light p-0 m-0">
                  
                     <input type="search" placeholder="Search" class="search form-control">
                    
                  </button>
                  <button class="btn delete-all-btn btn-danger fw-bold">
                     <i class="fa fa-minus"></i>Delete All 
                  </button>
                  <button class="btn btn-success fw-bold add-btn" data-bs-toggle="modal" data-bs-target="#myModal">
                     <i class="fa fa-plus"></i>Add New user
                  </button>
               </div>
            </div>
            <div class="row mt-4" >
               <div class="col-md-12 table-responsive">
               <table class="table mb-3 text-center table-striped ">
                  <thead>
                     <tr>
                        <th class="fw-bold">Sr.</th>
                        <th class="fw-bold">Profile</th>
                        <th class="fw-bold">Name</th>
                        <th class="fw-bold">Email</th>
                        <th class="fw-bold">Mobile</th>
                        <th class="fw-bold">DOB</th>
                        <th class="fw-bold">Action</th>
                     </tr>
                  </thead>
                 <tbody class="reg-list">
                  
                 
                 </tbody>
               </table>
               <div class="btn float-end btn-group btn-light">
                  <button disabled class="btn prev-btn btn-danger">
                     <i class="fa fa-angle-left"></i>
                  </button>
                  <div class="btn-group pagination-box">
                                          
                  </div>
                  <button class="btn next-btn btn-danger">
                     <i class="fa fa-angle-right"></i>
                  </button>
               </div>
         </div>
            </div>
            
         </div>
        
      </div>


      <div class="modal animate__animated animate__zoomIn" id="myModal">
         <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
               <div class="modal-header bg-primary">
                  <h4 class="fw-bold text-white">Add New User</h4>
                  <button class="btn-close bg-white" data-bs-dismiss="modal"></button>
               </div>
               <div class="modal-body">
                  <form class="register-form">
                     <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input type="text" class="form-control" required>
                     </div>
                     <div class="input-group mb-3">
                        <span class="input-group-text">Email</span>
                        <input type="email" class="form-control" required>
                     </div>
                     <div class="input-group mb-3">
                        <span class="input-group-text">Mobile</span>
                        <input type="number" class="form-control" required>
                     </div>
                     <div class="input-group mb-3">
                        <span class="input-group-text" required>DOB</span>
                        <input type="date" class="form-control">
                     </div>
                     <div class="input-group mb-3">
                        <span class="input-group-text" required>Password</span>
                        <input type="password" class="form-control">
                     </div>
                     <div class="input-group mb-3">
                        <span class="input-group-text"></span>
                        <input type="file" class="form-control">
                     </div>
                     <div class="input-group mb-3 w-100 d-flex justify-content-end align-items-center">
                        <button disabled class="btn fw-bold btn-danger" type="button" data-bs-dismiss="modal">
                           Update
                        </button>

                        <button class="btn fw-bold btn-primary mx-3" type='submit'>
                           Submit 
                        </button>
                        
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
    </div>

       swal("Good job!", "You clicked the button!", "success");
    </script> -->
    <script src="js/index.js"></script>

</body>


</html>
